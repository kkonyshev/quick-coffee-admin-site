<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{supplier.action.add.header}">Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"/>
    <link th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h2 th:text="#{supplier.action.add.header}">Header</h2>
    <p th:text="#{supplier.action.add.panel}">Panel description</p>

    <form role="form" th:action="@{/supplier}" th:object="${supplier}" method="POST">

        <div class="form-group">
            <label for="name" th:text="#{supplier.name}"/>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="description" th:text="#{supplier.description}"/>
            <input type="text" class="form-control" id="description" th:field="*{description}"/>
        </div>
        <div class="form-group">
            <label for="site" th:text="#{supplier.site}"/>
            <input type="text" class="form-control" id="site" th:field="*{site}"/>
        </div>
        <a role="button" th:href="@{'/'}" class="btn btn-default" name="back" th:text="#{supplier.action.add.btn.back}"/>
        <button type="submit" class="btn btn-success" name="create" th:text="#{supplier.action.add.btn.submit}"/>
    </form>
</div>

</body>
</html>
